<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="jqueryui/css/custom-theme/jquery-ui-1.8.13.custom.css" />	
        <link rel="stylesheet" type="text/css" href="wondrous-tags/wondrous-tags.css" />
        <link rel="stylesheet" type="text/css" href="demo.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script type="text/javascript" src="jqueryui/js/jquery-ui-1.8.13.custom.min.js"></script>
        <script type="text/javascript" src="wondrous-tags/wondrous-tags.js"></script>
        <script type="text/javascript">
            $(function() {
                var sampleTags = [ "ActionScript", "AppleScript", "Asp", "BASIC", "C", "C++", "Clojure", "COBOL", "ColdFusion", "Erlang", "Fortran", "Groovy", "Haskell", "Java", "JavaScript", "Lisp", "Perl", "PHP", "Python", "Ruby", "Scala", "Scheme" ];
                $(".tagger").taggingInput({
                    source:sampleTags,
                });
            });
        </script>
        <style type="text/css">
            .tagger {
                width:400px;
                margin:40px auto;
                border:1px solid #777;
            }
        </style>
</head>
<body>
    <h1>Wondrous Tags</h1> 
    <h2>jQuery UI tagging control</h2>
    <ul class="features">
        <li>jQuery UI integration &mdash; supports ThemeRoller themes</li>
        <li>Underlying system uses the jQuery UI autocomplete widget, so you get all the features supported by jQuery autocomplete.</li>
    </ul>
    <input class="tagger" type="text"/> 
</body>
</html>
